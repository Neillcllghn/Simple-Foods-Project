<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Simple food Project: Straight & Easy</title>
</head>
<body>
    <header>
        <a href="index.html">
        <h1 id="trademark">Straight & Easy</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="sign-up.html" class="current-menu">Sign Up!</a></li>
                <li><a href="free-sample.html">Free Recipe</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="sign-up-image">
        <form action="#" method="post" class="sign-up-form">
            <fieldset>
                <legend>Your Details</legend>
                <br>
                <label for="fname">First Name</label>
                <input type="text" name="first_name" id="fname" class="info-needed" required>
                <label for="lname">Last Name</label>
                <input type="text" name="last_name" id="lname" class="info-needed" required>
                <label for="email">Email Address</label>
                <input type="email" name="email_address" id="email" class="info-needed" required>

        <label for="age">Age</label>
		<select id="age" name="age" class="info-needed">
			<option label="under-20">Under 20</option>
			<option label="20s">20-29</option>
			<option label="30s">30-39</option>
			<option label="40s">40-49</option>
			<option label="50s">50-59</option>
			<option label="60+">60+</option>
		</select>
            </fieldset>
           
            <fieldset>
                <legend>Your Cooking Style</legend>
                <br>
                <div>
                    <label for="fav-food" class="block-level">What is your style?</label>
                    <input list="food" id="food-pref" name="food-pref" class="info-needed" required>
                    <datalist id="food">
                        <option value="Meat Eater">
                        <option value="Vegetarian">
                        <option value="Vegan">
                        <option value="No Preference">
                    </datalist>
                </div>

                <div>    
                    <label for="fav-food" class="block-level">What is your favourite food?</label>
                    <br>
                    <textarea name="fav-food" id="fav-food" cols="87" rows="4" class="info-needed"></textarea>   
                </div>
            </fieldset>
            <div class="container">
            <button class="submit-button" type="submit"> Let's Cook!</button>
            </div>

        </form>
    </div>

        <footer>
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
